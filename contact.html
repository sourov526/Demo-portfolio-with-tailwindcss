  <title>Portfolio | Contact</title>
  <link href="./styles/output.css" rel="stylesheet">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 dark:bg-gray-800">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-white font-bold text-2xl">Portfolio</a>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="hover:text-gray-200">Home</a></li>
        <li><a href="about.html" class="hover:text-gray-200">About</a></li>
        <li><a href="projects.html" class="hover:text-gray-200">Projects</a></li>
        <li><a href="contact.html" class="hover:text-gray-200">Contact</a></li>
      </ul>
      <button id="theme-toggle" class="text-white">ðŸŒ™</button>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="container mx-auto my-12 px-4">
    <h2 class="text-3xl font-bold mb-6">Contact Me</h2>

    <form class="max-w-lg mx-auto bg-gray-100 dark:bg-gray-800 p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium mb-2">Name</label>
        <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600" required>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-2">Email</label>
        <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600" required>
      </div>

      <div class="mb-4">
        <label for="message" class="block text-sm font-medium mb-2">Message</label>
        <textarea id="message" rows="4" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600" required></textarea>
      </div>

      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">
        Send Message
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 text-center text-white">
